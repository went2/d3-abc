<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG</title>
    <style>
      .inactive,
      .tentative {
        stroke: darkgrey;
        stroke-width: 2px;
        stroke-dasharray: 5 5;
      }
      .tentative {
        opacity: 0.5;
      }
      .active {
        stroke: black;
        stroke-width: 4px;
        stroke-dasharray: 1;
      }
      circle {
        fill: red;
      }
      rect {
        fill: darkorange;
      }
    </style>
  </head>
  <body>
    <div id="infoviz"></div>
    <svg style="width: 500px; height: 500px; border: 1px solid lightgrey">
      <path
        d="M 10,60 40, 30 50, 50 60, 30 70,80"
        style="fill: black; stroke: brown; stroke-width: 4px"
      ></path>
      <polygon
        style="fill: grey"
        points="80, 400 120, 400 160, 440 120, 480 60, 460"
      />
      <g>
        <circle class="active tentative" cy="200" cx="200" r="30"></circle>
        <rect class="active" x="200" y="20" width="50" height="50"></rect>
      </g>
    </svg>
    <script src="../lib/d3.min.js"></script>
    <script>
      // d3.select("circle").attr("class", "tentative");
      d3.select("circle").classed("tentative", true);
      // d3.select("rect").style("fill", "purple");
      d3.select("svg").style("background", "darkgrey");
    </script>
  </body>
</html>
