<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG</title>
  </head>
  <body>
    <div id="infoviz"></div>
    <svg style="width: 500px; height: 500px; border: 1px solid lightgrey">
      <path
        d="M 10,60 40, 30 50, 50 60, 30 70,80"
        style="fill: black; stroke: brown; stroke-width: 4px"
      ></path>
      <polygon
        style="fill: grey"
        points="80, 400 120, 400 160, 440 120, 480 60, 460"
      />
      <g>
        <line
          x1="200"
          y1="200"
          x2="450"
          y2="450"
          style="stroke: aquamarine; stroke-width: 2px"
        />
        <circle cy="200" cx="200" r="30"></circle>
        <rect
          x="300"
          y="200"
          width="100"
          height="50"
          style="fill: pink; stroke: blue; stroke-width: 1px"
        ></rect>
      </g>
    </svg>
    <script src="../lib/d3.min.js"></script>
  </body>
</html>
